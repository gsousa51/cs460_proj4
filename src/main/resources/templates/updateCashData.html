<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Cashier Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<h1>Update Cashier Record</h1>
<form action="#" th:action="@{/updateCashData}" th:object="${cashData}" method="post">
    <p>Xact ID: <input type="number" required th:field="*{xactID}" /></p>
    <p>Employee ID: <input type="number"  th:field="*{s_EID}" /></p>
    <p>Amount: <input type="number" min="1" th:field="*{s_amount}" /></p>
    <p>Due Date: <input type="date"  th:field="*{dueDate}" /></p>
    <p>Paid Date: <input type="date"  th:field="*{paidDate}" /></p>
    <p>Status: <input type="text"  th:field="*{status}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>
</html>
