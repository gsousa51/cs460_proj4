<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Update Staff</h1>
<form action="#" th:action="@{/updateStaff}" th:object="${staff}" method="post">
    <p>ID: <input type="number" required th:field="*{ID}" /></p>
    <p>First Name: <input type="text" th:field="*{fName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lName}" /></p>
    <p>Salary: <input type="number" th:field="*{s_salary}" /></p>
    <p>Department ID: <input type="number" th:field="*{s_deptID}" /></p>
    <p>Office: <input type="number" min="1" max="300" th:field="*{s_office}" /></p>
    Title: <select th:field="*{title}">
        <option th:value="" th:text=""></option>
        <option th:value="receptionist" th:text="Receptionist"></option>
        <option th:value="cashier" th:text="Cashier"></option>
        </select>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>
</html>
