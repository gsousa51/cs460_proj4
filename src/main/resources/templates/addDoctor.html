<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Doctor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Add Doctor</h1>
<form action="#" th:action="@{/addDoctor}" th:object="${doctor}" method="post">
    <p>ID: <input type="number" required th:field="*{ID}" /></p>
    <p>First Name: <input type="text" required th:field="*{fName}" /></p>
    <p>Last Name: <input type="text" required th:field="*{lName}" /></p>
    <p>Status: <input type="text" th:field="*{status}" /></p>
    <p>DOB: <input type="date" required th:field="*{DOB}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
  <!--  <p>Phone Number: <input type="number" maxLength="8" th:field="*{s_phone}" /></p>-->
    <p>Dept ID: <input type="number"  th:field="*{s_deptID}" /></p>
    <p>Office: <input type="number" min="1" max="300" th:field="*{s_office}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>
</html>
