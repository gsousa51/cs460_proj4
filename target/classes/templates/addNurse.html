<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Nurse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<h1>Add Nurse</h1>
<form action="#" th:action="@{/addNurse}" th:object="${nurse}" method="post">
    <p>ID: <input type="number" required th:field="*{ID}" /></p>
    <p>First Name: <input type="text" required th:field="*{fName}" /></p>
    <p>Last Name: <input type="text" required th:field="*{lName}" /></p>
    <p>DOB: <input type="date" required th:field="*{DOB}" /></p>
    <p>Room: <input type="number" min="1" max="300" th:field="*{s_room}" /></p>
    <p>Department ID: <input type="number" th:field="*{s_deptID}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>
</html>
